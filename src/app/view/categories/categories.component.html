

<div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
  <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

    Tip 2: you can also add an image using data-image tag
-->
  <div class="logo">

    <span class="nav-title">Категории</span>

    <!--    иконка добавления новой категории -->
    <span class="add-icon-area">

          <button mat-icon-button  class="add-icon">
      <mat-icon >add</mat-icon>
        </button>
    </span>

  </div>
  <div class="sidebar-wrapper">
    <ul class="nav">
      <li class="nav-item pointer" *ngFor="let category of categories" (click)="showTasksByCategory(category)"
          [class.active]="category === selected">
        <a class="nav-link">
          <i class="material-icons">{{category.icon}}</i>
          <p>{{category.name}}</p>
        </a>
      </li>

    </ul>
  </div>
</div>
